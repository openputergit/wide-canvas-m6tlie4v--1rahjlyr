<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Simple - Professional Physiotherapy Services</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .slide {
            animation: slideshow 20s infinite;
        }
        @keyframes slideshow {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }
        .loading-animation {
            animation: flex 2s infinite;
        }
        @keyframes flex {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body class="bg-blue-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-md fixed w-full z-50">
        <div class="container mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold text-blue-600">Flex Simple</h1>
                <div class="hidden md:flex space-x-6">
                    <a href="#home" class="hover:text-blue-600">Home</a>
                    <a href="#physiotherapists" class="hover:text-blue-600">Our Physiotherapists</a>
                    <a href="#testimonials" class="hover:text-blue-600">Testimonials</a>
                    <a href="#about" class="hover:text-blue-600">About</a>
                    <a href="#contact" class="hover:text-blue-600">Contact</a>
                </div>
                <button class="md:hidden" onclick="toggleMenu()">
                    <i class="bi bi-list text-2xl"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Mobile Menu -->
    <div id="mobileMenu" class="hidden fixed w-full bg-white shadow-md z-40 mt-16">
        <div class="flex flex-col p-4 space-y-4">
            <a href="#home" class="hover:text-blue-600">Home</a>
            <a href="#physiotherapists" class="hover:text-blue-600">Our Physiotherapists</a>
            <a href="#testimonials" class="hover:text-blue-600">Testimonials</a>
            <a href="#about" class="hover:text-blue-600">About</a>
            <a href="#contact" class="hover:text-blue-600">Contact</a>
        </div>
    </div>

    <!-- Hero Section -->
    <section id="home" class="pt-24 pb-12 px-4">
        <div class="container mx-auto text-center">
            <h2 class="text-4xl font-bold mb-8">Professional Physiotherapy Services</h2>
            <div class="flex flex-col md:flex-row justify-center gap-4">
                <button onclick="showPhysioAtHome()" class="bg-blue-600 text-white px-8 py-4 rounded-lg hover:bg-blue-700 transition">
                    Physiotherapy at Home
                </button>
                <button onclick="showOnlineConsult()" class="bg-green-600 text-white px-8 py-4 rounded-lg hover:bg-green-700 transition">
                    Consult Online
                </button>
            </div>
        </div>
    </section>

    <!-- Filter Sections -->
    <div id="physioAtHomeFilter" class="hidden container mx-auto p-4">
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h3 class="text-xl font-semibold mb-4">Filter Physiotherapists</h3>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
                <select id="experience" class="p-2 border rounded">
                    <option value="">Select Experience</option>
                    <option value="1-3">1-3 years</option>
                    <option value="3-5">3-5 years</option>
                    <option value="5+">5+ years</option>
                </select>
                <select id="price" class="p-2 border rounded">
                    <option value="">Select Price Range</option>
                    <option value="low">Low to High</option>
                    <option value="high">High to Low</option>
                </select>
                <select id="rating" class="p-2 border rounded">
                    <option value="">Select Rating</option>
                    <option value="5">5 Stars</option>
                    <option value="4">4 Stars</option>
                    <option value="3">3 Stars</option>
                </select>
            </div>
            <button onclick="applyFilter('home')" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">
                Apply
            </button>
        </div>
    </div>

    <div id="onlineConsultFilter" class="hidden container mx-auto p-4">
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h3 class="text-xl font-semibold mb-4">Filter Online Consultations</h3>
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-4">
                <select id="country" class="p-2 border rounded">
                    <option value="">Select Country</option>
                    <option value="us">United States</option>
                    <option value="uk">United Kingdom</option>
                    <option value="in">India</option>
                </select>
                <select id="onlinePrice" class="p-2 border rounded">
                    <option value="">Select Price Range</option>
                    <option value="low">Low to High</option>
                    <option value="high">High to Low</option>
                </select>
                <select id="onlineRating" class="p-2 border rounded">
                    <option value="">Select Rating</option>
                    <option value="5">5 Stars</option>
                    <option value="4">4 Stars</option>
                    <option value="3">3 Stars</option>
                </select>
                <select id="onlineExperience" class="p-2 border rounded">
                    <option value="">Select Experience</option>
                    <option value="1-3">1-3 years</option>
                    <option value="3-5">3-5 years</option>
                    <option value="5+">5+ years</option>
                </select>
            </div>
            <button onclick="applyFilter('online')" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700">
                Apply
            </button>
        </div>
    </div>

    <!-- Loading Animation -->
    <div id="loading" class="hidden fixed inset-0 bg-white bg-opacity-90 flex items-center justify-center z-50">
        <div class="text-center">
            <i class="bi bi-person-arms-up text-6xl text-blue-600 loading-animation"></i>
            <p class="mt-4 text-xl">Searching for Flex Genie...</p>
        </div>
    </div>

    <!-- Results Section -->
    <div id="results" class="hidden container mx-auto p-4">
        <h3 class="text-2xl font-semibold mb-6">Based on your search results</h3>
        <div id="physioList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </div>

    <!-- Physiotherapist Profile Modal -->
    <div id="profileModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white p-6 rounded-lg max-w-2xl w-full mx-4">
            <div id="modalContent"></div>
        </div>
    </div>

    <script>
        // Toggle mobile menu
        function toggleMenu() {
            const menu = document.getElementById('mobileMenu');
            menu.classList.toggle('hidden');
        }

        // Show Physio at Home filter
        function showPhysioAtHome() {
            document.getElementById('physioAtHomeFilter').classList.remove('hidden');
            document.getElementById('onlineConsultFilter').classList.add('hidden');
            document.getElementById('results').classList.add('hidden');
        }

        // Show Online Consult filter
        function showOnlineConsult() {
            document.getElementById('onlineConsultFilter').classList.remove('hidden');
            document.getElementById('physioAtHomeFilter').classList.add('hidden');
            document.getElementById('results').classList.add('hidden');
        }

        // Apply filter and show results
        function applyFilter(type) {
            document.getElementById('loading').classList.remove('hidden');
            
            setTimeout(() => {
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('results').classList.remove('hidden');
                
                // Sample data - in real application, this would come from an API
                const physiotherapists = [
                    {
                        name: "Dr. Sarah Johnson",
                        experience: "5+ years",
                        rating: 4.8,
                        price: "$80/session",
                        image: "https://images.unsplash.com/photo-1571019614242-c5c5dee9f50b?w=800&auto=format&fit=crop"
                    },
                    {
                        name: "Dr. Michael Chen",
                        experience: "3-5 years",
                        rating: 4.5,
                        price: "$70/session",
                        image: "https://images.unsplash.com/photo-1622253692010-333f2da6031d?w=800&auto=format&fit=crop"
                    },
                    {
                        name: "Dr. Emily Brown",
                        experience: "4 years",
                        rating: 4.9,
                        price: "$75/session",
                        image: "https://images.unsplash.com/photo-1571019613454-1cb2f99b2d8b?w=800&auto=format&fit=crop"
                    }
                ];

                const physioList = document.getElementById('physioList');
                physioList.innerHTML = '';

                physiotherapists.forEach(physio => {
                    const card = document.createElement('div');
                    card.className = 'bg-white rounded-lg shadow-md overflow-hidden';
                    card.innerHTML = `
                        <img src="${physio.image}" alt="${physio.name}" class="w-full h-48 object-cover">
                        <div class="p-4">
                            <h4 class="font-semibold text-lg">${physio.name}</h4>
                            <p class="text-gray-600">Experience: ${physio.experience}</p>
                            <p class="text-gray-600">Rating: ${physio.rating} ‚≠ê</p>
                            <p class="text-gray-600">Price: ${physio.price}</p>
                            <button onclick="showProfile('${physio.name}')" class="mt-4 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 w-full">
                                ${type === 'online' ? 'Consult Now' : 'Book a Visit'}
                            </button>
                        </div>
                    `;
                    physioList.appendChild(card);
                });
            }, 2000);
        }

        // Show detailed profile and booking
        function showProfile(name) {
            const modal = document.getElementById('profileModal');
            const content = document.getElementById('modalContent');
            
            content.innerHTML = `
                <div class="text-right mb-4">
                    <button onclick="closeModal()" class="text-gray-500 hover:text-gray-700">
                        <i class="bi bi-x-lg"></i>
                    </button>
                </div>
                <h3 class="text-2xl font-semibold mb-4">${name}</h3>
                <div class="mb-6">
                    <p class="mb-2">Specializations:</p>
                    <ul class="list-disc pl-5 text-gray-600">
                        <li>Sports Injuries</li>
                        <li>Orthopedic Rehabilitation</li>
                        <li>Neurological Conditions</li>
                    </ul>
                </div>
                <div class="mb-6">
                    <p class="font-semibold mb-2">Available Time Slots:</p>
                    <div class="grid grid-cols-3 gap-2">
                        <button class="p-2 border rounded hover:bg-blue-50">9:00 AM</button>
                        <button class="p-2 border rounded hover:bg-blue-50">11:00 AM</button>
                        <button class="p-2 border rounded hover:bg-blue-50">2:00 PM</button>
                    </div>
                </div>
                <button onclick="proceedToPayment()" class="bg-blue-600 text-white px-6 py-3 rounded hover:bg-blue-700 w-full">
                    Continue to Payment
                </button>
            `;
            
            modal.classList.remove('hidden');
        }

        // Close modal
        function closeModal() {
            document.getElementById('profileModal').classList.add('hidden');
        }

        // Proceed to payment
        function proceedToPayment() {
            const content = document.getElementById('modalContent');
            
            content.innerHTML = `
                <div class="text-right mb-4">
                    <button onclick="closeModal()" class="text-gray-500 hover:text-gray-700">
                        <i class="bi bi-x-lg"></i>
                    </button>
                </div>
                <h3 class="text-2xl font-semibold mb-4">Payment Details</h3>
                <div class="mb-4">
                    <p class="font-semibold">Session Cost: $80</p>
                    <div class="mt-4">
                        <label class="block mb-2">Discount Code</label>
                        <input type="text" placeholder="Enter code" class="w-full p-2 border rounded">
                    </div>
                </div>
                <button onclick="confirmBooking()" class="bg-green-600 text-white px-6 py-3 rounded hover:bg-green-700 w-full">
                    Confirm Payment
                </button>
            `;
        }

        // Confirm booking
        function confirmBooking() {
            const content = document.getElementById('modalContent');
            
            content.innerHTML = `
                <div class="text-center">
                    <i class="bi bi-check-circle text-6xl text-green-600"></i>
                    <h3 class="text-2xl font-semibold mt-4 mb-2">Booking Confirmed!</h3>
                    <p class="mb-4">Your booking ID: #FS12345</p>
                    <p class="text-gray-600">A confirmation has been sent to your WhatsApp and email.</p>
                    <button onclick="closeModal()" class="mt-6 bg-blue-600 text-white px-6 py-3 rounded hover:bg-blue-700">
                        Close
                    </button>
                </div>
            `;
        }
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
